<div class="container">
    <h2>{{ id ? 'Edit Task' : 'Add Task' }}</h2>
    <form (ngSubmit)="saveTask()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="task.title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="task.description"></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate">
      </div>
      <button type="submit" class="btn btn-primary">{{ id ? 'Update' : 'Add' }}</button>
    </form>
  </div>
