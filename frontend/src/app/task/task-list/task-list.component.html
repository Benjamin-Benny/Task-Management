<div class="container">
    <h2>Tasks</h2>
    <button class="btn btn-primary" (click)="addTask()">Add Task</button>
    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date }}</td>
          <td>
            <button class="btn btn-sm btn-success" (click)="toggleComplete(task)">
              {{ task.completed ? 'Mark Incomplete' : 'Mark Complete' }}
            </button>
            <button class="btn btn-sm btn-primary" (click)="editTask(task.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
